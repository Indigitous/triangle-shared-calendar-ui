<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{dialog.event.data.summary}}</h2>
            <span flex></span>
            <md-button aria-label="Close dialog" ng-click="dialog.hide()">
                <md-icon md-font-icon="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <p>{{event.companyName}}, {{event.companyCity}}</p>
        <p><b>Start Time:</b> {{event.startTime | date:'MMM dd, yyyy - h:mm a' }}</p>
    </md-dialog-content>
    <div class="md-actions" layout="row">
    </div>
</md-dialog>
