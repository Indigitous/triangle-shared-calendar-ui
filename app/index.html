<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Soon</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="app" layout="row" ng-controller="EventController as ul" ng-cloak >

  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar ng-show="!showSearch">
      <div class="md-toolbar-tools">
        <h1>
          Soon
        </h1>
        <span flex></span>
        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
          <md-icon md-font-icon="material-icons">search</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-toolbar class="md-hue-1" ng-show="showSearch">
      <div class="md-toolbar-tools">
        <md-button ng-click="showSearch = !showSearch" aria-label="Back">
          <md-icon md-font-icon="material-icons">arrow_back</md-icon>
        </md-button>
        <h1 flex="10">
          Back
        </h1>
        <md-input-container md-theme="input" flex>
          <label>&nbsp;</label>
          <input ng-model="ul.search" placeholder="enter search">
        </md-input-container>
        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
          <md-icon md-font-icon="material-icons">search</md-icon>
        </md-button>
      </div>
    </md-toolbar>

     <md-content flex md-scroll-y>
      <div layout="row" layout-align="center">
        <div>
          <md-button ng-click="" aria-label="Yesterday">
            <md-icon md-font-icon="material-icons" ng-click="ul.changeDate(-1)">arrow_back</md-icon>
          </md-button>
          <md-datepicker ng-model="ul.selectedDate"></md-datepicker>
          <md-button ng-click="" aria-label="Tomorrow">
            <md-icon md-font-icon="material-icons" ng-click="ul.changeDate(1)">arrow_forward</md-icon>
          </md-button>
        </div>
      </div>
      <ui-view layout="column" layout-align="center center" layout-fill layout-padding>
          <md-card flex-gt-sm="100" flex-gt-md="80">
            <md-card-content>
              <h2>Events</h2>
              <md-list-item ng-repeat="it in ul.events | filter:ul.search">
                  <md-button ng-click="ul.selectEvent(it)" ng-class="{'selected' : it === ul.selected }">
                      <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                      {{it.name}}
                  </md-button>
              </md-list-item>
            </md-card-content>
          </md-card>
        </ui-view>
      </md-content>


<!--     <md-content flex id="content">
      <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
      <h2>{{ul.selected.name}}</h2>
      <p>{{ul.selected.content}}</p>

      <md-button class="contact" md-no-ink ng-click="ul.showContactOptions($event)" aria-label="Contact User">
        <md-tooltip>Contact {{ ul.selected.name }}</md-tooltip>
        <md-icon md-svg-icon="share"></md-icon>
      </md-button>
    </md-content> -->

  </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <script src="./src/events/Events.js"></script>
    <script src="./src/events/EventController.js"></script>
    <script src="./src/events/EventService.js"></script>
	<script src="./src/events/directives/EventInstance.js"></script>

    <script type="text/javascript">

          angular
              .module('app', ['ngMaterial', 'events'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('grey')
                          .accentPalette('red');
              });

    </script>

  </body>
</html>
